<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoge</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function() {
  $('#jsonp').click(function() {
	$.ajax({
		type : 'GET',
		url : 'http://localhost:8081/api/crossdomain/jsonpresource?callback=?',
		data : "param=hogehoge",
		dataType : 'jsonp',
		jsonpCallback : 'callback',
		success : function(json) {
			console.log(json);
		}

	});
   });

  $('#cors').click(function() {
	$.ajax({
		type : 'POST',
		url : 'http://localhost:8081/api/crossdomain/corsresource',
		data : JSON.stringify({"paramOne" : "1", "paramTwo" : "22", "paramThree" : "333" }),
		contentType : 'application/json',
		dataType : 'json',
		success : function(json) {
			console.log(json);
		}
	});
 });
});
</script>

</head>
<body>

	<input id="jsonp" type="button" value="jsonp" /><br>
	<input id="cors" type="button" value="cors" />
</body>
</html>
